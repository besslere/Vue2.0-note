<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>component组件props属性设置实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component组件props属性设置</h1>
    <hr>
    <div id="app">
        <!-- 第一种：定义属性并获取属性值 -->
        <from href="China"></from>
        <!-- 第二种：在构造器里向组件中传值 -->
        <like :name="message"></like>
        <!-- 第三种：属性中带'-'的处理方式 -->
        <call from-href="SC"></call>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            // 第二种：将data中的值绑定到like属性位name的值中去
            data:{
                message:'AUI'
            },
            components:{
                // 第一种：将标签中的属性值绑定到这里
                'from':{
                    // 先建模板
                    template:`<div style="color:#f00;fontSize:20px;">I come from {{ href }}</div>`,
                    // 再进行props属性设置
                    props:['href']
                },
                // 第二种：
                'like':{
                    template:`<div style="color:#f18200;fontSize:30px;">I Like {{ name }}</div>`,
                    props:['name']
                },
                // 第三种：属性中带'-'的改为驼峰命名
                'call':{
                    template:`<p style="fontSize:60px;">我来自 {{ fromHref }}<p>`,
                    props:['fromHref']
                }
            }
        });
    </script>
</body>
</html>
