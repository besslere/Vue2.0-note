<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>component实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    
    <div id="app">
        <zy></zy>
        <sy></sy>
    </div>

    <script type="text/javascript">
        //第一种：component定义在全局的XX组件
        Vue.component('zy',{
            template:`<div style="color:#f00;fontSize:28px;">全局组件</div>`
        });
        var app = new Vue({
            el:'#app',
            //第二种：component定义在局部的XX组件
            components:{
                'sy':{
                    template:`<div style="color:#f18200;fontSize:40px;">全局组件</div>`
                }
            }
        });
    </script>
</body>
</html>
